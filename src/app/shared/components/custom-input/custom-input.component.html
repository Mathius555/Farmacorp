<ion-item class="custom-input" lines="none">
  <ion-icon color="dark" *ngIf="icon" slot="start" [name]="icon"></ion-icon>

  <ion-label position="floating">
    <ion-input
      [type]="type"
      [autocomplete]="autocomplete"
      [label]="label"
      [formControl]="control"
    ></ion-input>
  </ion-label>

  <ion-button *ngIf="isPassword" (click)="ShowOrHidePassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="start" [name]="hide ?  'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
