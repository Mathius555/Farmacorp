<app-header [isModal]="true" title="Agregar producto"></app-header>
<ion-content>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

     <!--======= Si existe una imagen =========-->
    <ion-avatar *ngIf="form.value.image">
      <img [src]="form.value.image" />
    </ion-avatar>

     <!--======= Si no existe una imagen =========-->
     <ion-icon class="image-icon" *ngIf="!form.value.image" name="imagen-outline"></ion-icon>
    
    <br>
    <!--======= Tomar/Seleccionar una imagen =========-->
<ion-button (click)="takeImage ()" mode= "ios" size="small" shape="round">
  Tomar/Seleccionar imagen
</ion-button>

     <!--=======Nombre=========-->
    <app-custom-input 
      autocomplete="name"
      [control]="form.controls.name"
      type="text"
      label="Nombre"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido</div>
      <div *ngIf="form.controls.name.errors?.['minleght']">El nombre debe tener al menos 4 caracteres</div>
    </div>

     <!--=======Precio=========-->
     <app-custom-input 
       [control]="form.controls.price"
       type="number"
       label="Precio"
     ></app-custom-input>

     <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
       <div *ngIf="form.controls.price.errors?.['required']">Este campo es requerido</div>
       <div *ngIf="form.controls.price.errors?.['min']">El precio debe ser 0</div>
     </div>

     <!--=======Descripci贸n=========-->
     <app-custom-input 
       [control]="form.controls.description"
       type="text"
       label="Descripci贸n"
     ></app-custom-input>

     <div class="validators" *ngIf="form.controls.description.errors && form.controls.description.touched">
       <div *ngIf="form.controls.description.errors?.['required']">Este campo es requerido</div>
       <div *ngIf="form.controls.description.errors?.['minlength']">La descripci贸n debe tener al menos 10 caracteres</div>
       <div *ngIf="form.controls.description.errors?.['maxlength']">La descripci贸n no puede exceder de los 500 caracteres</div>
     </div>

    <ion-button  node="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
      Agregar producto
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
    </ion-button>

  </form>

</ion-content>
