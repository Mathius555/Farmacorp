<app-header backButton="/auth"   title="Sing-up"></app-header>

<ion-content>

  <div class="ion-grid">
    <div class="ion-row justify-content-center">
      <div class="ion-col-8 ion-text-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

          <app-logo></app-logo>


           <!--=======Nombre=========-->

          <app-custom-input 
            autocomplete="name"
            icon="person-outline"
            [control]="form.controls.name"
            type="text"
            label="Nombre"
          ></app-custom-input>

          <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">

            <div *ngIf="form.controls.name.errors?.['required']">El correo es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minleght']">El nombre debe tener al menos 4 caracteres</div>

          </div>



       <!--=======Email=========-->
      

      <app-custom-input 
      autocomplete="email"
      icon="mail-outline"
      [control]="form.controls.email"
      type="email"
      label="Correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

      <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

    </div>





     <!--=======Contraseña=========-->


          <app-custom-input 
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Contraseña"
          ></app-custom-input>
  
          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

            <div *ngIf="form.controls.password.errors?.['required']">Se requiere contraseña</div>

          </div>



          <ion-button expand="block" node="ios" class="submit" type="submit" [disabled]="form.invalid">
            Registrate
            <ion-icon slot= "end" name="person-add-outline"></ion-icon>
          </ion-button>

        </form>
      </div>
    </div>
  </div>

</ion-content>
