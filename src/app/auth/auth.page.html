<app-header title="Login"></app-header>

<ion-content>

  <div class="ion-grid">
    <div class="ion-row justify-content-center">
      <div class="ion-col-8 ion-text-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

          <app-logo></app-logo>

       <!--=======Email=========-->
          <app-custom-input 
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
          ></app-custom-input>

          <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

            <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

          </div>

           <!--=======Contrase単a=========-->
          <app-custom-input 
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Contrase単a"
          ></app-custom-input>
  
          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

            <div *ngIf="form.controls.password.errors?.['required']">Se requiere contrase単a</div>

          </div>

          <p routerLink="forgot-password" class="ion-text-end">Olvidaste tu contrase単a?</p>

          <ion-button expand="block" node="ios" class="submit" type="submit" [disabled]="form.invalid">
            Ingresar
            <ion-icon slot= "end" name="log-in-outline"></ion-icon>
          </ion-button>


          <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" node="ios" fill="outline">
            Registrate
            <ion-icon slot= "end" name="person-add-outline"></ion-icon>
          </ion-button>


        </form>
      </div>
    </div>
  </div>

</ion-content>
